{% include 'dashboard/base.html' %}


{% block base %}
<div class="content mt-3">
    <div class="animated fadeIn">


        <div class="row">
            <div class="col-lg-6">


            </div>
            <!--/.col-->

            <div class="col-lg-12">
                <div class="card">

                    <div class="card-body card-block">
                        <div class="col-lg-1">
                        </div>

                        <div class="col-lg-10">
                            <div class="card">
                                <div class="card-header">Update Assets</div>
                                
                                <div class="card-body card-block">
                                    <form action="{% url 'dashboard:update_asset' asset.id %}" method="post" >
                                        
                                        {% csrf_token %}
                                        
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-addon">Asset Name </div>
                                                {{form.name}}
                                            </div>
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-addon">Category </div>
                                                {{ form.category}}
                                                
                                            </div>
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-addon">Model Number</div>
                                                {{ form.model_number}}
                                                
                                            </div>
                                            
                                            
                                        </div>
                                        <div class="form-check">
                                            {{form.availability}}
                                            <label class="form-check-label" for="flexCheckIndeterminate">
                                              Available
                                            </label>
                                          </div>
                                        <br>
                                        
                                        
                                        
                                        
                                        <p style="font-size: 13px;">
                                            {{ form.errors }}
                                </p>
                                
                                <div class="form-actions form-group"><button type="submit"
                                        class="btn btn-success ">Submit</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-1">
                </div>
            </div><!-- .animated -->
        </div><!-- .content -->
    </div><!-- /#right-panel -->
    <!-- Right Panel -->
    {% endblock base %}
  
    {% block footer %}

    {% endblock footer %}
