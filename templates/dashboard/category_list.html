{% include 'dashboard/base.html' %}

<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header p-3 d-flex justify-content-between">
                        <strong class="card-title">Designation Table</strong>
                        <a href="{% url 'dashboard:category' %}" class="btn btn-secondary">Add Category</a>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                   
                                    <th scope="col">Category</th>
                                    <th scope="col">Added On</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for category in category_list %}  
                                <tr>
                                    <td>{{category.name}}</td>
                                    <td>{{category.added_date}}</td>
                                    <td>
                                        <a href="{% url 'dashboard:update_category' category.id %}"><button type="button" class="btn btn-primary rounded"><i class="fa fa-edit"></i></button> </a> 
                                        <a href="{% url 'dashboard:delete_category' category.id %}" data-toggle="modal" data-target="#exampleModal" onClick="getId('{{category.id}}')"><button type="button" class="btn btn-danger rounded"><i class="fa fa-trash-o"></i></button></a>
                                    </td>
                                </tr>
                                {% endfor %}
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <script>
                function getId(id) {
                    var a =document.getElementById('delete_record');
                    // alert(id)
                    a.href = "delete_category/delete/"+id;
                }
            </script>
