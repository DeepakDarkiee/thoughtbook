
{% include 'dashboard/base.html' %}

{% block base %}
<div class="content mt-3">
    <div class="animated fadeIn">


        <div class="row">
            <div class="col-lg-6">


            </div>
            <!--/.col-->

            <div class="col-lg-12">
                <div class="card">

                    <div class="card-body card-block">
                        <div class="col-lg-1">
                        </div>

                        <div class="col-lg-10">
                            <div class="card">
                                <div class="card-header">Update Profile</div>
                                
                                <div class="card-body card-block">
                                    <form action="/profile/" method="post" class="" enctype="multipart/form-data">
                                        
                                        {% csrf_token %}
                                        
                                        <div class="form-group">
                                                {{u_form}}
                                                <br>
                                                {{p_form}}  
                                        </div>
                                       
                                       
                            
                                <p style="font-size: 13px;">
                                    {{ form.errors }}
                                </p>
                                
                                <div class="form-actions form-group"><button type="submit"
                                        class="btn btn-success">Update</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-1">
                </div>
            </div><!-- .animated -->
        </div><!-- .content -->
    </div><!-- /#right-panel -->
    <!-- Right Panel -->
    {% endblock base %}

    {% block footer %}

    {% endblock footer %}
