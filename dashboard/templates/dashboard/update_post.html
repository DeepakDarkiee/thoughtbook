{% include 'dashboard/base.html' %}
{% load crispy_forms_tags %}

{% block base %}
<div class="content mt-3">
    <div class="animated fadeIn">


        <div class="row">
            <div class="col-lg-6">


            </div>
            <!--/.col-->

            <div class="col-lg-12">
                <div class="card">

                    <div class="card-body card-block">
                        <div class="col-lg-1">
                        </div>

                        <div class="col-lg-10">
                            <div class="card">
                                <center>
                                    <div class="card-header">Update Post</div>
                                </center>
                                <div class="card-body card-block">
                                    <form action="{% url 'update_post' post.id %}" method="post" class="">
                                        {% csrf_token %}
                                        <!-- {{form.as_p}} -->
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-addon"><i class="fa fa-edit"></i></div>
                                                {{form.title}}
                                            </div>
                                        </div>

                                        <br>
                                        <div class="form-group">
                                            <div class="input-group">
                                            </div>
                                            {{ form.content}}
                                        </div>
                                
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-exchange"></i> </div>
                                        {{ form.status}}
                                    </div>
                                </div>
                                <div class="form-actions form-group"><button type="submit"
                                    class="btn btn-success rounded">Submit</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-1">
                </div>
            </div><!-- .animated -->
        </div><!-- .content -->
    </div><!-- /#right-panel -->
    <!-- Right Panel -->
    {% endblock base %}

    {% block footer %}

    {% endblock footer %}
