{% include 'dashboard/base.html' %} {% load crispy_forms_tags %} 
<div class="content mt-3">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-6"></div>
      <!--/.col-->

      <div class="col-lg-12">
        <div class="card">
          <div class="card-body card-block">
            <div class="col-lg-1"></div>

            
                <center>
                  <div class="card-header">{{detail_post|capfirst}} ({{detail_post.get_status_display}})</div>
                </center>
                <div class="card-body card-block">
                  <!-- <form action=" " method="post" class=""> -->
                  <!-- {% csrf_token %} -->
                  <!-- {{form.as_p}} -->

                  <h1><b>{{detail_post.title|title}}</b> </h1>
                  <hr />

                  <br />
                  <p>{{ detail_post.content|safe|capfirst }}</p>

                  <figure class="text-end">
                   
                    <figcaption class="blockquote-footer">
                      {{detail_post.created_on}} By <cite title="by">{{detail_post.author}}</cite>
                    </figcaption>
                  </figure>
                </div>
              </div>
             
          
        </div>
        <!-- .animated -->
      </div>
      <!-- .content -->
    </div>
    <!-- /#right-panel -->
    <!-- Right Panel -->
     {% block footer %} {% endblock footer %}
  </div>
</div>
